<div class="row">
  <div class="row" style="font-size: 36px; ">
    <div class="col s11  push-s1">
      Cuanto pagar en estacionamiento
    </div>
  </div>
  <mz-input-container class="col s12 m5" >
    <input mz-input #inp  (focus)="focus(inp)" (blur)="blurs(inp)"
    [label]="'Hora de ingreso'"
    [validate]="true"
    [dataError]="'Ingresalo de la sig manera HH:MM'"
    id="input"
    length="5"
    type="text"
    >
  </mz-input-container>
  <div class="row">
  <mz-input-container class="col s12 m5">
      <input mz-input #lim (focus)="focus(lim)" (blur)="blurs(lim)"
      [label]="'Hora de salida'"
      [validate]="true"
      [dataError]="'Ingresalo de la sig manera HH:MM'"
      id="input"
      length="5"
      type="text">
  </mz-input-container>
    <div class="col s10" *ngIf="VerComo === false">
      Se basa en:<br>
      En un estacionamiento la primera hora (o fracción) cuesta Bs. 100 y cada
      hora adicional (o fracción) Bs. 80.
    </div>
    <div class="col s2">
      <a (click)="ver()" style="cursor: pointer">Cuanto cobra?</a>
    </div>
  </div>
  <button mz-button class="col s5 m2 push-s7 push-m10"  style="margin-top: 20px" (click)="Pagar(inp.value, lim.value)">
    Iniciar
  </button>
  <div class="row">
    <div class="col s12 center-align" style="font-size: 36px; margin-top: 12px; background-color: rgba(24, 223, 226, 0.58);" >
        {{numeroAPagar}}
    </div>
  </div>
</div>
