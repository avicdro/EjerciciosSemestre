<div class="row">
  <div class="row" style="font-size: 36px; ">
    <div class="col s11  push-s1">
      Sacar hipotenusa de triangulo en base a catetos 
    </div>
  </div>
  <mz-input-container class="col s12 m6">
    <input mz-input #inp (focus)="focus(inp)" (blur)="blurs(inp)"
    [label]="'Cateto 1'"
    [validate]="true"
    id="input"
    length=" 10 "
    type="number"
    >
  </mz-input-container>
  <mz-input-container class="col s12 m6">
      <input mz-input #lim  (focus)="focus(lim)" (blur)="blurs(lim)"
      [label]="'Cateto 2'"
      [validate]="true"
      id="input"
      length="10"
      type="number">
  </mz-input-container>
  <button mz-button class="col s5 m2 push-s7 push-m10"  style="margin-top: 20px" (click)="hipotenusa(inp.value, lim.value)">
    Iniciar
  </button>
  <div class="row">
    <div class="col s12 center-align" style="font-size: 36px; margin-top: 12px; background-color: rgba(24, 223, 226, 0.58);" >
        {{numeroHipotenusa}}
    </div>
  </div>
</div>
