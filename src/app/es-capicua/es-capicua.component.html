<div class="row">
  <div class="row" style="font-size: 36px; ">
    <div class="col s11  push-s1">
      Ver si es capicua
    </div>
  </div>
  <mz-input-container class="col s12 m7">
    <input mz-input #inp
    [label]="'Numero a ver'"
    [validate]="true"
    [dataError]="'Mal tu pusiste el limite... ==============>'"
    id="input"
    length=" {{numDigitos}} "
    type="number"
    >
  </mz-input-container>
  <mz-input-container class="col s12 m5">
      <input mz-input #lim (keyup)="cambio(lim.value)" (focus)="focus(lim)" (blur)="blurs(lim)"
      [label]="'Di el numero de digitos'"
      [validate]="true"
      [dataError]="'No pasa de 5'"
      id="input"
      length="5"
      type="number">
  </mz-input-container>
  <button mz-button class="col s5 m2 push-s7 push-m10"  style="margin-top: 20px" (click)="capicua(inp.value)">
    Iniciar
  </button>
  <div class="row">
    <div class="col s12 center-align" style="font-size: 36px; margin-top: 12px; background-color: rgba(24, 223, 226, 0.58);" >
        {{esCapicua}}
    </div>
  </div>
</div>
